

<!DOCTYPE html>

 <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://embed.typeform.com/next/embed.js"></script>


 <script>
   new Vue({

    el: '#app',
    vuetify: new Vuetify(),
    startCountdown: function () {
      this.counting = true;
    },
    onCountdownEnd: function () {
      this.counting = false;
    },
    data () {
      return {
        counting: true,
      }
    }
